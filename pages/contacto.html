<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>

<body>
    <!-- header -->
    <header class="header">
        <a href="../index.html"><img src="../img/logoFondoBlanco.png" alt="logo"></a>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./servicio.html">Servicios</a></li>
                <li><a href="./clientes.html">Clientes</a></li>
                <li><a href="./faq.html">FAQ</a></li>
                <li><a href="./contacto.html">Contactos</a></li>
            </ul>
        </nav>
    </header>
    <!-- main -->
    <main class="main_contacto">
        <h1>Contactanos</h1>
        <br>
        <div class="contacto">
            <form action="#">
                <br><br>
                <label for="nombre">Nombre:</label>
                <br><br>
                <input type="text" placeholder="Nombre y Apellido" name="nombre">
                <br><br>
                <label for="mail">Correo Electronico:</label>
                <br><br>
                <input type="email" placeholder="email@email.com" name="mail">
                <br><br>
                <label for="telefono">Telefono:</label>
                <br><br>
                <input type="tel" name="telefono" placeholder="Tel">
                <br><br>
                <label for="comentarios">Comentarios</label>
                <br><br>
                <textarea cols="30" rows="15" placeholder="Deje aqui su comentario"></textarea>
                <br><br>
                <input type="submit">
                <br><br>
            </form>
        </div>
    </main>
    <!-- footer -->
    <footer class="footer">
        <ul>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">YouTube</a></li>
            <li><a href="#">Facebook</a></li>
        </ul>
    </footer>

</body>

</html>
